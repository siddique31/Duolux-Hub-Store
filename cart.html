<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DuoLux Hub - Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>DuoLux Hub</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="watches.html">Watches</a>
      <a href="skincare.html">Skincare</a>
      <a href="haircare.html">Haircare</a>
      <a href="accessories.html">Accessories</a>
      <a href="babytoys.html">Baby Toys</a>
      <a href="perfumes.html">Perfumes</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <!-- Cart Section -->
  <section id="cart">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items"></div>
    <p id="total">Total: PKR 0</p>
    <button onclick="checkout()">Checkout on WhatsApp</button>
    <button onclick="payNow()">Pay Now (JazzCash / Easypaisa)</button>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 DuoLux Hub | Contact: 03017016801 | JazzCash/Easypaisa: 03280203486</p>
  </footer>

  <!-- Cart Script -->
  <script>
    // Load cart from localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let cartItemsDiv = document.getElementById("cart-items");
    let totalPrice = 0;

    function renderCart() {
      cartItemsDiv.innerHTML = "";
      totalPrice = 0;
      cart.forEach((item, index) => {
        totalPrice += item.price;
        cartItemsDiv.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}" width="80">
            <h3>${item.name}</h3>
            <p>PKR ${item.price}</p>
            <button onclick="removeItem(${index})">Remove</button>
          </div>
        `;
      });
      document.getElementById("total").innerText = "Total: PKR " + totalPrice;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      let message = "Hello, I want to order:\n\n";
      cart.forEach(item => {
        message += `${item.name} - PKR ${item.price}\n`;
      });
      message += `\nTotal: PKR ${totalPrice}`;
      window.open("https://wa.me/923017016801?text=" + encodeURIComponent(message), "_blank");
    }

    function payNow() {
      alert("For payment, please send the total amount (PKR " + totalPrice + ") to JazzCash/Easypaisa: 03280203486.\nAfter payment, share the screenshot on WhatsApp.");
      checkout();
    }

    renderCart();
  </script>
</body>
</html>
